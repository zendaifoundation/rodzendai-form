      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">

  </picture>
  <script>
    // Prevent iOS elastic scrolling
    document.addEventListener('touchmove', function(e) {
      // Allow scrolling inside scrollable elements
      let el = e.target;
      while (el && el !== document.body) {
        const style = window.getComputedStyle(el);
        const isScrollable = style.overflowY === 'auto' || 
                            style.overflowY === 'scroll' ||
                            style.overflow === 'auto' ||
                            style.overflow === 'scroll';
        
        if (isScrollable) {
          // Allow scrolling inside this element
          return;
        }
        el = el.parentElement;
      }
      
      // Prevent default for body scroll
      if (e.cancelable) {
        e.preventDefault();
      }
    }, { passive: false });
    
    // Prevent iOS pull-to-refresh
    let lastY = 0;
    document.addEventListener('touchstart', function(e) {
      lastY = e.touches[0].clientY;
    });
    
    document.addEventListener('touchmove', function(e) {
      const currentY = e.touches[0].clientY;
      if (currentY > lastY && window.scrollY === 0) {
        // Scrolling down at the top
        if (e.cancelable) {
          e.preventDefault();
        }
      }
      lastY = currentY;
    }, { passive: false });
    
    // ป้องกัน form submission ที่ทำให้เพจรีเฟรช
    document.addEventListener('DOMContentLoaded', function() {
      // ป้องกัน Enter key ใน input ที่อาจ trigger form submit
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && e.target.tagName === 'INPUT' && e.target.type !== 'file') {
          e.preventDefault();
          return false;
        }
      });
      
      // ป้องกัน form submit
      document.addEventListener('submit', function(e) {
        e.preventDefault();
        return false;
      }, true);
    });
  </script>
